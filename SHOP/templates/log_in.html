{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
  <html lang="en">
    <head>
     
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    
    </head>
    
    <body>

      {% include 'base/nav.html' %}
      
      
      {% block body %}
        <div class="jumbotron text-center">
          <h1>Repair Center</h1> 
          <p>Phone, computer, tablet, iPad we fix them all</p>
          <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                        <div class="panel-body">
                            <h3>Log in:</h3>
                            {% if error_message %}
                                <p><strong>{{ error_message }}</strong></p>
                            {% endif %}
                            <form class="form-horizontal" role="form" action="{% url 'user_log_in'%}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="id_username">
                                        Username:
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="id_username" maxlength="30" name="username" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="id_password">
                                        Password:
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="id_password" maxlength="30" name="password" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success"><i class="fa fa-car" aria-hidden="true"></i>Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                          <a href="{% url 'user_sign_up' %}" class="btn btn-danger"><i class="fa fa-user" aria-hidden="true"></i>Signup</a>
                </div>
            </div>
          </div>
        </div>

        
        

        
              
      
      
      {% endblock  %}

      




    </body>
  </html>
