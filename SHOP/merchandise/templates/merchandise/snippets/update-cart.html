<form method='POST' action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}' class="form" {% if request.user.is_authenticated %}data-user='abc'{% endif %}> {% csrf_token %}
    <input type='hidden' name='merchandise_id' value='{{  merchandise.id }}' />
      <span class='submit-span'>
    {% if merchandise in cart.merchandises.all %}
        <div class='btn-group'> <a class='btn btn-link' href='/cart/'><i class="fa fa-shopping-cart" aria-hidden="true"></i>Added</a> <button type='submit' class='btn btn-link'><i class="fa fa-trash" aria-hidden="true"></i>Remove</button></div>
    {% else %}
        <button type='submit'  class='btn btn-success'><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to cart</button>
    {% endif %}
    </span>
</form>
